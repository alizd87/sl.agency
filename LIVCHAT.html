<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق Livchat - SL</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #FFD700;
    }
    header {
      background-color: #111;
      padding: 20px 40px;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    .app-detail {
      text-align: center;
      padding: 50px;
    }
    .app-detail h1 {
      margin-bottom: 20px;
    }
    .app-detail img {
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }
    .app-detail p {
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    .download-button {
      background-color: #FFD700;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 5px;
    }
    .download-button:hover {
      background-color: white;
    }

</head>
<body>

  <header>
    <img src="logo.png.jpg" alt="شعار SL" />
    <h2>تطبيق Livchat</h2>
  </header>

  <section class="app-detail">
    <h1>تطبيق Livchat للدردشة عبر الفيديو</h1>
    <img src="download.jpg" alt="تطبيق Livchat">
    <p>Livchat هو تطبيق للدردشة عبر الفيديو يتيح لك التفاعل مع الآخرين وتقديم خدمات مباشرة، مما يتيح لك بناء جمهور وجني الأموال عبر البث المباشر.</p>
    
    <a href="https://play.google.com/store/apps/details?id=com.awesome.onlinevideochat" class="download-button" target="_blank">تحميل التطبيق</a>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة © SL 2025</p>
  </footer>

</body>
</html>
